<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
  <div id="page" class="page"><!-- mian-content -->
    <div class="profile">
    <div class="logout_header">
    {% block header %}
        {% include "include/profileHeader.html" %}
    {% endblock header %}
    </div>
    <div class="profile_block">
        <div class="logout_block">
        <h2 class="profile_title">Вы вышли из своей учетной записи</h2>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="auth_btn" href="{% url 'login' %}">Войти</a>
            </small>
        </div>
    </div>
    </div>
    <div class="logout_aside">
    {% block aside %}
        {% include "include/profile_aside.html" %}
    {% endblock aside %}
    </div>
    </div>
  </div>
</body>
</html>
